<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="angular/angular.min.js"></script>
  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>

</head>
<body ng-app="beerList" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">BeerList</h1>
      <div class="page-header">
      </div>

      <!-- render beers here -->
      <button class ="btn btn-success" ng-click="sortBy()">Sort</button>
      <span class="sortorder" ng-show="propertyName === 'ranking'" ng-class="{reverse: reverse}"></span>


      <div ng-repeat="beer in brewry track by $index">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
              <div class="panel-heading"><strong>{{beer.name}} is {{beer.rating}} out of 5</strong>
                <a href="#" ng-click="removeBeer($index)"><i class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i></a>
              </div>
                <div class="panel-body">
                        <p>
                          {{beer.name}}  </p><p>{{beer.style}}</p>  <p> {{beer.abv}}</p>

                        <img ng-src="{{beer.img}}" />
                  </div>
              </div>
          </div>
        </div>
      </div>

      <form >
        <h3>Add a new beer</h3>

      <div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Beer Name" ng-model="newBeer.name" ></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Style" ng-model="newBeer.style" ></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="ABV" ng-model="newBeer.abv" ></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Image URL" ng-model="newBeer.image"></input>
        </div>

        <div class="form-group">
          <div class="dropdown">
            <select ng-init="newBeer.rating = newBeer.rating || rating[0]" ng-model="newBeer.rating" ng-options="x for x in rating">
            </select>
          </div>

      </div>

        <button ng-click="addBeer()" type="button" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>

  <!-- apps -->
  <script src="js/app.js"></script>
  <!-- services -->
  <script src="js/services/beerService.js"></script>
   <!-- controllers -->
  <script src="js/controllers/MainCtrl.js"></script>

</body>
</html>
